<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log-in</title>
    <link rel="stylesheet" href="quiz.css">
    <script src="quiz.js"></script>
     <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Sora:wght@100..800&display=swap" rel="stylesheet">
</head>

<body>
    <form id="register" style="margin-top: 120px;margin-left:350px;">
   <h2 style="font-size: 60px;font-family: sora;">Login</h2>
    
    <label for="name">Name</label>
    <input type="text" id="inname" name="name" required>
    
    <label for="emailid">Email ID</label>
    <input type="email" id="inemailid" name="emailid" required>
    
    <label for="password">Password</label>
    <input type="password" id="inpassword" name="password" required>
    
    <button id="login" onclick="Login()">Log-in</button>
  </form>

</body>
</html>
